{% extends "prices/prices.html" %}

{% block title %} Modal {% endblock %}

{% block modal %}

    <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">

        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add asset</h5>
                </div>

                <div class="modal-body">

                    <form action="{{ url_for('prices.insert', crypto_id = crypto['id']) }}" method="post">

                        <div class="row">
                            <div class="col-md-4">
                                <img src="{{ crypto['image'] }}" alt="" style="width:70px; height:70px;">
                            </div>
                            <div class="col-md-8 align-content-center">
                                    <span style="color: #00698d"
                                          class="text-xxl-end">1 {{ crypto['symbol'].upper() }} = ${{ crypto['current_price'] }}</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="amount-value" class="col-form-label">Amount</label>
                            <input type="number" name="amount" class="form-control" id="amount-value">
                        </div>
                        <div class="modal-footer">
                            <a href="{{ url_for('prices.price_list') }}" class="btn btn-secondary">Close</a>
                            <button type="submit" name="add_elem" class="btn btn-primary">Confirm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

{% endblock %}

{% block script %}
    <script>
        $(document).ready(function () {
            $("#exampleModal").modal("toggle")
        })
    </script>
{% endblock %}
